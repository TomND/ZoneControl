<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <title>Zone Control</title>
    <script src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">



var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
var unit;

function preload() {

    game.load.image('background', 'assets/BackgroundTest.png');
    game.load.image('castle', 'assets/CastleTest.png');
    game.load.image('unit', 'assets/UnitTest.png');

}

function create() {

  game.add.sprite(0,0,'background');
  game.add.sprite(350,350,'castle');
  unit = game.add.sprite(200,200,'unit');


	unit.inputEnabled = true;


	unit.events.onInputDown.add(function(image){WriteToConsole(image, "Parameter passed")}, this);



}

function update() {

}



function WriteToConsole(image,value){
	console.log(value);
}


</script>

</body>
</html>
